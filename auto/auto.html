		function initURLTextarea(){
			$("#outter textarea").autocomplete({
						wordCount:1,
						mode: "outter",
						on: {
							query: function(text,cb){
								var words = [];
								for( var i=0; i<urls.length; i++ ){
									if( urls[i].toLowerCase().indexOf(text.toLowerCase()) == 0 ) words.push(urls[i]);
									
								}
								cb(words);								
							}
						}
					});
		}

			console.log(i);
			type[fields[i]]='Fields';
		}
